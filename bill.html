<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bill - Store Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Your Bill</h1>
      <div>
        <button id="editCart" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition">
          <i class="fas fa-edit mr-2"></i>Edit Cart
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Bill Summary</h2>
      <div id="billItems" class="mb-6">
        <!-- Bill items will be loaded here -->
      </div>
      <div class="border-t pt-4">
        <div class="flex justify-between font-bold text-lg">
          <span>Total:</span>
          <span id="totalAmount">$0.00</span>
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <button id="saveTransaction" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
        Save Transaction <i class="fas fa-save ml-2"></i>
      </button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="bill.js"></script>
</body>
</html>

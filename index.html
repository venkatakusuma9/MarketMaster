<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Store</h1>
      <div class="relative flex items-center space-x-2">
        <input 
          type="text" 
          placeholder="Search items..." 
          class="px-4 py-2 rounded-lg text-gray-800 focus:outline-none"
          id="searchBar"
        >
        <button 
          class="bg-white text-blue-600 p-2 rounded-full hover:bg-gray-200 transition"
          id="cartButton"
        >
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count bg-red-500 text-white rounded-full px-2 py-1 text-xs absolute -top-2 -right-2">0</span>
        </button>
        <button 
          class="bg-white text-blue-600 p-2 rounded-full hover:bg-gray-200 transition"
          id="logButton"
          title="View transaction logs"
        >
          <i class="fas fa-clipboard-list"></i>
        </button>
        <button 
          class="bg-white text-blue-600 p-2 rounded-full hover:bg-gray-200 transition"
          id="adminButton"
          title="Admin panel"
        >
          <i class="fas fa-user-shield"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="itemGrid">
      <!-- Items will be dynamically loaded here -->
    </div>
  </main>

  <!-- Log Section -->
  <div id="logSection" class="container mx-auto p-4 hidden">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Sales Summary</h2>
        <button id="closeLog" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="logContent"></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
